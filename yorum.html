<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yorumlar</title>

  <style>
    /* SayfanÄ±n temel gÃ¶rÃ¼nÃ¼mÃ¼ ayarlanÄ±yor */
    body {
      margin: 0;
      height: 100vh; /* sayfanÄ±n tamamÄ±nÄ± kapsar */
      display: flex; /* kutuyu ortalamak iÃ§in flexbox kullanÄ±ldÄ± */
      justify-content: center; /* yatay ortalama */
      align-items: center; /* dikey ortalama */
      background: linear-gradient(135deg, #f3e9dc, #e8d9c4); /* bej tonlarÄ±nda arka plan */
      font-family: 'Poppins', sans-serif;
      color: #4a3623;
    }

    /* ğŸ® Ana yorum kutusu */
    .comment-box {
      width: 600px; /* kutunun geniÅŸliÄŸi */
      background: #fffaf2; /* aÃ§Ä±k bej arka plan */
      border-radius: 20px; /* yumuÅŸak kÃ¶ÅŸeler */
      box-shadow: 0 8px 20px rgba(0,0,0,0.1); /* gÃ¶lge efekti */
      padding: 40px;
      text-align: center; /* iÃ§eriÄŸi ortalar */
      animation: fadeIn 0.8s ease; /* sayfa aÃ§Ä±lÄ±rken yumuÅŸak animasyon */
    }

    /* ğŸï¸ Kutunun fade-in animasyonu */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ğŸ“ BaÅŸlÄ±k */
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #6b4f3a;
    }

    /* ğŸ§¾ GiriÅŸ alanlarÄ± */
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none; /* kenarlÄ±k kaldÄ±rÄ±ldÄ± */
      border-radius: 10px;
      background: #f5ede0;
      font-size: 15px;
      outline: none; /* tÄ±klayÄ±nca mavi Ã§erÃ§eve olmaz */
      transition: 0.3s; /* geÃ§iÅŸ efekti */
    }

    /* ğŸ” GiriÅŸ alanÄ± odakta iken */
    input:focus, textarea:focus {
      background: #f0e6d8;
      box-shadow: 0 0 0 2px #d3bfa4;
    }

    /* ğŸš€ GÃ¶nder butonu */
    button {
      margin-top: 15px;
      background: #d1a774; /* kahverengimsi bej ton */
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Butonun Ã¼stÃ¼ne gelince efekti */
    button:hover {
      background: #b98d5f;
      transform: scale(1.03);
    }

    /* ğŸ’¬ Her yorumun kutusu */
    .comment {
      background: #fff4e4;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      text-align: left;
      animation: fadeIn 0.4s ease;
    }

    /* Yorum yazan kiÅŸinin adÄ± */
    .comment strong {
      color: #6b4f3a;
      font-size: 16px;
    }

    /* Yorum metni */
    .comment p {
      margin: 8px 0;
      font-size: 15px;
      color: #3f2c1d;
    }

    /* Yorum tarihi */
    .comment small {
      color: #8c7a5a;
      font-size: 12px;
    }

    /* ğŸ“œ Yorumlar kutusunun kendisi (scroll'lu alan) */
    #comments {
      margin-top: 20px;
      max-height: 250px; /* yorumlar taÅŸarsa kaydÄ±rÄ±labilir olur */
      overflow-y: auto;
      scrollbar-width: thin;
    }

    /* Scroll barÄ± (kaydÄ±rma Ã§ubuÄŸu) daha zarif hale getiriyoruz */
    #comments::-webkit-scrollbar {
      width: 6px;
    }
    #comments::-webkit-scrollbar-thumb {
      background: #d1a774;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <!-- ğŸ½ï¸ Yorum kutusunun ana yapÄ±sÄ± -->
  <div class="comment-box">
   


    <a href="index.html">ANA SAYFA</a> <!-- ana sayfaya gidecek -->


     <h2>ğŸ® Misafir YorumlarÄ±</h2>

    <!-- Ä°sim alanÄ± -->
    <input type="text" id="name" placeholder="Ä°smin (isteÄŸe baÄŸlÄ±)">
    <!-- Yorum metin alanÄ± -->
    <textarea id="message" rows="4" placeholder="Yorumunu yaz..."></textarea>
    <!-- GÃ¶nder butonu -->
    <button onclick="addComment()">GÃ¶nder</button>

    <!-- YorumlarÄ±n listeleneceÄŸi alan -->
    <div id="comments"></div>
  </div>

  <script>
    // ğŸ’¬ HTML'deki yorum alanÄ±nÄ± deÄŸiÅŸkene atÄ±yoruz
    const commentsDiv = document.getElementById("comments");

    // ğŸ“¦ LocalStorage'dan eski yorumlarÄ± Ã§ekiyoruz (yoksa boÅŸ dizi)
    let comments = JSON.parse(localStorage.getItem("comments")) || [];

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda yorumlarÄ± gÃ¶ster
    renderComments();

    // âœï¸ Yeni yorum ekleme fonksiyonu
    function addComment() {
      const name = document.getElementById("name").value || "Anonim"; // isim boÅŸsa Anonim yaz
      const message = document.getElementById("message").value.trim(); // boÅŸluklarÄ± temizle

      if (!message) return alert("Yorum boÅŸ olamaz!"); // BoÅŸsa uyarÄ± ver

      // Yeni yorum objesi oluÅŸtur
      const newComment = {
        name,
        message,
        date: new Date().toLocaleString("tr-TR") // yorum tarihi
      };

      comments.push(newComment); // diziye ekle

      // LocalStorageâ€™a kaydet (stringe Ã§evirerek)
      localStorage.setItem("comments", JSON.stringify(comments));

      // Yorum kutusunu temizle
      document.getElementById("message").value = "";

      // GÃ¼ncel yorumlarÄ± yeniden gÃ¶ster
      renderComments();
    }

    // ğŸ” YorumlarÄ± ekrana yazdÄ±rma fonksiyonu
    function renderComments() {
      commentsDiv.innerHTML = ""; // eski yorumlarÄ± temizle

      comments.forEach(c => {
        const div = document.createElement("div"); // yeni div oluÅŸtur
        div.classList.add("comment"); // yorum stilini ekle
        // Yorum iÃ§eriÄŸini oluÅŸtur
        div.innerHTML = `
          <strong>${c.name}</strong>
          <p>${c.message}</p>
          <small>${c.date}</small>
        `;
        commentsDiv.appendChild(div); // HTML'e ekle
      });
    }
  </script>
</body>
